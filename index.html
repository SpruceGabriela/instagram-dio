<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="shortcut icon" href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png" type="image/x-icon">
  <title>Instagram</title>
</head>

<body>
  <main class="insta-wrapper">
    <figure class="insta-wrapper__phone">
      <img 
        src="./assets/img/instagram-celular.png" 
        title="Celular (thumb)"
        alt="Imagem de celular ilustrativa mostrando a tela de perfil de usuário"
      >
    </figure>

    <div class="insta-continue">
      <div class="insta-continue__group">
        <img 
          src="./assets/img/instagram-logo.png" 
          class="instagram-logo" 
          title="Logotipo do instagram"
          alt="Logotipo do instagram" 
        />

        <div class="group__profile-photo">
          <img 
            src="./assets/img/perfil-insta.png" 
            title="Foto de perfil"
            alt="Foto de perfil do usuário do instagram" 
          />
        </div>

        <button href="#" type="button" class="group__login">
          Continue como sancruz_dev
        </button>
        
        <a href="#" class="group__logout">Remover conta</a>
      </div>

      <div class="insta-continue__group">
        <p class="group__not-account">Não é sancruz_dev?</p>
        <p class="group__not-account">
          <a href="#" class="group__link-blue">Alternar contas</a>
          ou
          <a href="#" class="group__link-blue">
            Inscreva-se
          </a>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-the-app__get-app">Baixe o aplicativo</p>
        <div class="get-the-app__download">
          <a 
            href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" 
            class="download__app"
            title="Baixar o app do Instagram pela App Store"
            alt="Imagem do botão oficial da App Store para baixar o aplicativo do Instagram"
            >
          </a>
          <a 
            href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DA64414C3-E9FD-466D-AC8F-8C7DB2D1E713%26utm_content%3Dlo%26utm_medium%3Dbadge" 
            class="download__app"
            title="Baixar o app do Instagram pela Google Play"
            alt="Imagem do botão oficial da Google Play para baixar o aplicativo do Instagram"
          >
        </a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
