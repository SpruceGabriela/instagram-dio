<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram - DIO</title>
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="instagram celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como murilorods</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é murilorods?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
