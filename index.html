<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"  >
            <img id="phone-image" src="./images/instagram-celular2.png" alt="celular">
            <div class="pop-up">
                <div class="content">
                    <h2>Smile! :)</h2><br>
                    <p>
                        The uniqueness of Instagram is that it focuses on images, 
                        videos and sense of closeness images and videos provide.                           
                    </p>   
                </div>         
                <div class="toggleBtn"></div>
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./images/perfil-instagram-alberto.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como arebell</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é arebell?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

<script>


    let toggleBtn = document.querySelector('.toggleBtn');
    let popUp = document.querySelector('.pop-up');  
    toggleBtn.onclick = function() {
        popUp.classList.toggle('active');      
    }


</script>
</html>
